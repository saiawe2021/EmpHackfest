<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
    <script href="chatbot.js"></script>
    <script src="activityList.js"></script>
</head>
<body>
    <div id="chatbotInterface">
        <div id="chatbotImage">
            <img src="astraunautBackground.jpg" alt="Chatbot">
        </div>
        <div class="container" id="textContainer">
            <!-- msg-header section starts -->
            <div class="msg-header">
              <div class="container1">
                <img src="user1.png" class="msgimg" />
                <div class="active">
                  <p>Username</p>
                </div>
              </div>
            </div>
            <!-- msg-header section ends -->
      
            <!-- Chat inbox  -->
            <div class="chat-page">
              <div class="msg-inbox">
                <div class="chats">
                  <!-- Message container -->
                  <div class="msg-page">
                    <!-- Incoming messages -->
      
                    <div class="received-chats">
                      <div class="received-chats-img">
                        <img src="user2.png" />
                      </div>
                      <div class="received-msg" id="messageInbox">
                        <div class="received-msg-inbox">
                          <p>Hello I am your Chatbot</p>
                        </div>
                      </div>
                    </div>
                    <!-- Outgoing messages -->

                    <div class="outgoing-chats">
                      <div class="outgoing-chats-img">
                        <img src="user1.png" />
                      </div>
                      <div class="outgoing-msg" id="outgoingMessageDirectory">
                        <div class="outgoing-chats-msg">


                        </div>
                      </div>
                    </div>
                  </div>
                </div>
      
                <!-- msg-bottom section -->
      
                <div class="msg-bottom">
                  <div class="input-group">
                    <input
                      type="text"
                      id = "typedText"
                      class="form-control"
                      placeholder="Write message..."
                    />
      
                    <span class="input-group-text send-icon">
                      <div><input id="sendButton" type="submit" value="Send" width = 100% height = 100%></div>
                      
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    <div id="plan">
        <h3>Plan</h3>
        <p id="planPlaceholder">Your plan will be displayed here.</p>
        <ul>
          <div id="planList">
          </div>
          
        </ul>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
