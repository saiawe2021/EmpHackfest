<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <div id="chatbotInterface">
        <div id="chatbotImage">
            <img src="astraunautBackground.jpg" alt="Chatbot">
        </div>
        <div class="container" id="textContainer">
            <!-- msg-header section starts -->
            <div class="msg-header">
              <div class="container1">
                <img src="user1.png" class="msgimg" />
                <div class="active">
                  <p>User name</p>
                </div>
              </div>
            </div>
            <!-- msg-header section ends -->
      
            <!-- Chat inbox  -->
            <div class="chat-page">
              <div class="msg-inbox">
                <div class="chats">
                  <!-- Message container -->
                  <div class="msg-page">
                    <!-- Incoming messages -->
      
                    <div class="received-chats">
                      <div class="received-chats-img">
                        <img src="user2.png" />
                      </div>
                      <div class="received-msg">
                        <div class="received-msg-inbox">
                          <p></p>

                        </div>
                      </div>
                    </div>
                    <!-- Outgoing messages -->
                    <div class="outgoing-chats">
                      <div class="outgoing-chats-img">
                        <img src="user1.png" />
                      </div>
                      <div class="outgoing-msg">
                        <div class="outgoing-chats-msg">
                          <p class="multi-msg">

                          </p>
                          <p class="multi-msg">
                          </p>

                        </div>
                      </div>
                    </div>
                    <div class="received-chats">
                      <div class="received-chats-img">
                        <img src="user2.png" />
                      </div>
                      <div class="received-msg">
                        <div class="received-msg-inbox">
                          <p class="single-msg">

                          </p>

                        </div>
                      </div>
                    </div>
                    <div class="outgoing-chats">
                      <div class="outgoing-chats-img">
                        <img src="user1.png" />
                      </div>
                      <div class="outgoing-msg">
                        <div class="outgoing-chats-msg">
                          <p>

                          </p>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
      
                <!-- msg-bottom section -->
      
                <div class="msg-bottom">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Write message..."
                    />
      
                    <span class="input-group-text send-icon">
                      <i class="bi bi-send"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    <div id="plan">
        <h3>Plan</h3>
        <p id="planPlaceholder">Your plan will be displayed here.</p>
        <ul>
          <div id="planList">
            <li>
            Plan Element 1
            </li>
            <li>
              Plan Element 2
            </li>
            <li>
              Plan Element 3
            </li>
            <li>
              Plan Element 4
            </li>
            <li>
              Plan Element 5
            </li>
            <li>
              Plan Element 6
            </li>
            <li>
              Plan Element 7
            </li>
            <li>
              Plan Element 8
            </li>
            <li>
              Plan Element 9
            </li>
            <li>
              Plan Element 10
            </li>
          </div>
          
        </ul>
    </div>
</body>
</html>
