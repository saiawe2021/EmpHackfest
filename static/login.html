<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="container">
        <form action="/loginhandler" method="POST">
        <h1>Login</h1>
        <div class="form-group">
            <label for="userNameField">Username</label>
            <input type="text" name = "userNameField" id="userNameField" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="passwordField" >Password</label>
            <input type="password" name="passwordField" id="passwordField" placeholder="Enter your password">
        </div>
        <div class="form-actions">
            <input type="submit"/>
        </div>
        </form>
        <div class="form-actions">
            <a href="signUp.html" id="signUpButton">Dont have an account? Sign Up</a>
        </div>
    </div>
</body>
</html>
