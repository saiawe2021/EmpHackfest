<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <form action = "/post/LoginCred", method = "POST", class="container">
    <div>
        <h1>Sign Up</h1>
        <div class="form-group">
            <label for="userNameField">Username</label>
            <input type="textArea" name = "userNameField" id="userNameField" placeholder="Enter your username" rows = "4">
        </div>
        <div class="form-group">
            <label for="passwordField">Password</label>
            <input type="textArea" name = "passwordField" id="passwordField" placeholder="Enter your password" rows = "4">
        </div>
        <div class="form-group">
            <label for="confirmPasswordField">Confirm Password</label>
            <input type="textArea" id="confirmPasswordField" placeholder="Confirm your password" rows = "4">
        </div>
        <div class="form-group">
            <label for="emailField">Email</label>
            <input type="textArea" id="emailField" placeholder="Enter your email" rows = "4">
        </div>
        
        <!--<button id="signUpButton"><a href="">Submit</a></button>-->
        <div class="form-group">
            <input type = "submit" id="signUpButton" placeholder="Submit">
        </div>
    </div>
    </form>
    <!--<script src="signUp.js"></script>-->
</body>
</html>
