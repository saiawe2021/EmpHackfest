<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <div class="form-group">
            <label for="userNameField">Username</label>
            <textarea type="textArea" id="userNameField" placeholder="Enter your username" rows = "4"></textarea>
        </div>
        <div class="form-group">
            <label for="passwordField">Password</label>
            <textarea type="textArea" id="passwordField" placeholder="Enter your password" rows = "4"></textarea>
        </div>
        <div class="form-group">
            <label for="confirmPasswordField">Confirm Password</label>
            <textarea type="textArea" id="confirmPasswordField" placeholder="Confirm your password" rows = "4"></textarea>
        </div>
        <div class="form-group">
            <label for="emailField">Email</label>
            <textarea type="textArea" id="emailField" placeholder="Enter your email" rows = "4"></textarea>
        </div>
        <div class="form-group">
            <button id="submit-btn"><a href="survey.html">Submit</a></button>
        </div>
    </div>
</body>
</html>
