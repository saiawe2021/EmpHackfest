<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>




        <div class="form-group">
            <label for="countryField">Home Country</label>
            <textarea type="textarea" id="countryField" placeholder="Enter your home country" rows = "4"></textarea>
        </div>
        <div class="form-group">
            <label for="physicalField">Describe your current physical statistics and any relevant achievements or certifications. How do you maintain your physical condition?
            </label>
            <textarea type="textarea" id="physicalField" placeholder="Describe your physical condition and achievements" rows = "4"></textarea>
        </div>
        <div class="form-group">
            <label for="personalityField">Describe your personality. What were some of your experiences with managing stress, working in groups, and being in a leadership position?
            </label>
            <textarea type="textarea" id="personalityField" placeholder="Describe your personality and experiences" rows = "4"></textarea>
        </div>
        <div class="form-group">
            <label for="educationField">Describe your education and academic achievements. How has your coursework prepared you for technical and scientific challenges?
            </label>
            <textarea type="textarea" id="educationField" placeholder="Describe your education and achievements" rows = "4"></textarea>
        </div>
        <div class="form-group">
            <label for="workField">Describe your work experience. How has your experience and expertise guided you in professional environments?
            </label>
            <textarea type="textarea" id="workField" placeholder="Describe your work experience" rows = "4"></textarea>
        </div>
        <div class="form-group">
            <label for="challengeField">Describe a time where you faced and overcame or adapted to a challenge. How has that experience affected you?
            </label>
            <textarea type="textarea" id="challengeField" placeholder="Describe a challenge you've overcome" rows = "4"></textarea>
        </div>

        <div class="form-group">
            <button id="submit-btn"><a href="/login">Submit</a></button>
        </div>
    </div>
</body>
<script src="Survey.js"></script>
</html>
