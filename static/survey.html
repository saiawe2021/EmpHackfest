<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>

        <div class="form-group">
            <label for="countryField">Home Country</label>
            <textarea type="textarea" id="countryField" placeholder="Enter your home country" rows = "4"></textarea>
        </div>
        <div class="form-group">
            <label for="physicalField">Physical Statistics and Achievements</label>
            <textarea type="textarea" id="physicalField" placeholder="Describe your physical condition and achievements" rows = "4"></textarea>
        </div>
        <div class="form-group">
            <label for="personalityField">Personality</label>
            <textarea type="textarea" id="personalityField" placeholder="Describe your personality and experiences" rows = "4"></textarea>
        </div>
        <div class="form-group">
            <label for="educationField">Education and Academic Achievements</label>
            <textarea type="textarea" id="educationField" placeholder="Describe your education and achievements" rows = "4"></textarea>
        </div>
        <div class="form-group">
            <label for="workField">Work Experience</label>
            <textarea type="textarea" id="workField" placeholder="Describe your work experience" rows = "4"></textarea>
        </div>
        <div class="form-group">
            <label for="challengeField">Challenges and Adaptation</label>
            <textarea type="textarea" id="challengeField" placeholder="Describe a challenge you've overcome" rows = "4"></textarea>
        </div>

        <div class="form-group">
            <button id="submit-btn"><a href="/login">Submit</a></button>
        </div>
    </div>
</body>
<script src="Survey.js"></script>
</html>
